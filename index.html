    <head>

        <title>React</title>

        <meta charset="UTF-8">

        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <body>

        <div><!--REACT--></div>

        <!-- with babel jsx (beauty but slow)-->
        <script type="text/babel">

            // need a http server (node or php or other)
            // import TestComponent from "./testcomponent.js"

            /*---*/

            function TestBabelJSXComponent(props) {
                return ( 
                    <div>
                        <h1>Hello, world!</h1>
                        <p>This is a stupid exemple!</p>
                    </div>
                )
            }

            /*---*/

            var root = ReactDOM.createRoot(document.body.children[0])

            root.render(
                <React.StrictMode>
                    <TestBabelJSXComponent />
                </React.StrictMode>
            )

        </script>
