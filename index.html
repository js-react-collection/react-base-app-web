<!DOCTYPE html>
<html lang="en">

    <head>

        <title>React</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

        <!--only with JSX / do not use in production-->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


    </head>

    <body>

        <div><!--REACT--></div>

        <!-- with babel jsx (beauty but slow) -->
        <script type="text/babel">

            // need a http server (node or php or other)
            // import TestComponent from "./testcomponent.js"

            /*---*/

            function TestBabelJSXComponent(props) {
                return ( 
                    <div>
                        <h1>Hello, world!</h1>
                        <p>This is a stupid exemple!</p>
                    </div>
                )
            }

            function TestHooks(props) {

                // all hook in repo:
                // https://github.com/jsReact-collection/react-base-app-nodejs

                const [name, setName] = React.useState("Anonymous")
    
                return (
                    <button onClick={()=>setName("Sean")}>Hello {name}!</button>
                )
    
            }

            /*---*/

            var root = ReactDOM.createRoot(document.body.children[0])

            root.render(
                <React.StrictMode>
                    <TestBabelJSXComponent />
                    <TestHooks />
                </React.StrictMode>
            )

        </script>
